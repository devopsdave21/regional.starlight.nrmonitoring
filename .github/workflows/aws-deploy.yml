on: [push, workflow_dispatch]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS }}
          aws-region: eu-west-1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      # `yarn` returned some registry errors so I opted for `npm`
      - name: Install
        run: npm i

      # Step 3 starts here !!!
      - name: Build
        run: yarn build

      - name: Export
        run: yarn export

      # Step 4 starts here !!!
      - name: Deploy
        run: yarn cdk deploy --require-approval=never